<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/contact/contactAndMap.css">
    <link rel="stylesheet" href="./assets/css/contact/adressAndCelphone.css">
</head>

<body>
    <header>
        <nav class="headerMenu">
            <div class="mobile">
                <a href="./index.html" class="home">
                    <img src="./assets/img/logo_branca.svg" alt="logo" class="headerLogo">
                </a>
                <span id="burguer" class="material-symbols-outlined">
                    menu
                </span>
            </div>

            <menu id="menuItems">
                <ul class="minimenu">
                    <li>
                        <a href="./index.html" class="buttonHeaderMenu">Home</a>
                    </li>
                    <li>
                        <a href="./products.html" class="buttonHeaderMenu">Products</a>
                    </li>
                    <li>
                        <a href="./contact.html" class="buttonHeaderMenu">Contact</a>
                    </li>
                </ul>
                <div class="login">
                    <button class="cart" id="cart" onclick="redirectToCartPage()">
                        <i class="fa-solid fa-cart-arrow-down"></i>
                    </button>
                    <button type="submit">login</button></span>
                </div>
            </menu>
        </nav>
    </header>

    <section class="maincontent">
        <div class="contactFormAndMap" id="contactFormAndMap">
            <div class="cardContactUS" id="cardContactUs">
                <div class="addressAndMap">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.61616804854!2d-46.7279560896829!3d-23.546303860949674!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce56fa971a5e7d%3A0x6f6b8e0ec9daadd1!2sParque%20Villa-Lobos!5e0!3m2!1spt-BR!2sbr!4v1694309251673!5m2!1spt-BR!2sbr"
                        width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <div class="contactUsForm" id="contactUsForm">
                    <h3>Entre em contato Agora !</h3>
                    <form action="" method="post">
                        <label for="FirstName">Nome</label>
                        <input type="text" name="FirstName" id="firstName" required>
                        <label for="EmailContact">Email</label>
                        <input type="email" name="EmailContact" id="emailContact" required>
                        <button type="submit">Post</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="adressAndCelphone" id="adressAndCelphone">
            <div class="infoAdress" id="infoAdress">
                <h1>Nos encontre aqui : </h1>
                <h4>Rua fictícia 123 em frente ao shoping Villa Lobos</h4>
                <h4>Telefone : +55 (30)90192-3401 </h4>
            </div>
            <div class="banner-container">
                <div class="banner" id="banner1">
                    <img src="./assets/img/modelo-barba-grande-preta.jpg" alt="Image 1">
                </div>
                <div class="banner" id="banner2">
                    <img src="./assets/img/produtos-marrons-pedra-clara.jpg" alt="Image 2">
                </div>
                <div class="banner" id="banner3">
                    <img src="./assets/img/barber-shop.jpg" alt="Image 3">
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer_content">
            <div class="footer_contacts">
                <h3><img src="./assets/img/logo_branca.svg" alt="LOGO"></h3>
                <p>É tudo sobre seu bem estar</p>
                <div class="foooter_social_media">
                    <a href="#" class="footer_link" id="whatsapp">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                    <a href="#" class="footer_link" id="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#" class="footer_link" id="facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="footer_link" id="twitter">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                </div>
            </div>
            <div class="footer_subscribe">
                <h3>Subscribe : </h3>
                <p>
                    Enter your email to receive our promotions
                </p>
                <div class="input_group">
                    <input type="email" name="email" id="UserEmail">
                    <button>
                        <i class="fa-regular fa-envelope"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="footerRights">
            &#169<!--simbolo de copyrigth-->
            2023 all rights reserved
        </div>
    </footer>

    <script src="./assets/js/scriptMenu.js"></script>
    <script src="./assets/js/scriptBanner.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const buttonCart = document.querySelector(`button#cart`);
            console.log(buttonCart);

            function redirectToCartPage() {
                window.location.href = "./cart.html"; 
            }

            
            if (buttonCart) {
                buttonCart.addEventListener('click', redirectToCartPage);
            }
        });
    </script>

</body>

</html>
