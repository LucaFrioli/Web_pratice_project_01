<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/login/loginmainPage.css">
</head>

<body>
    <header>
        <nav class="headerMenu">
            <div class="mobile">
                <a href="./index.html" class="home">
                    <img src="./assets/img/logo_branca.svg" alt="logo" class="headerLogo">
                </a>
                <span id="burguer" class="material-symbols-outlined">
                    menu
                </span>
            </div>

            <menu id="menuItems">
                <ul class="minimenu">
                    <li>
                        <a href="./index.html" class="buttonHeaderMenu">Home</a>
                    </li>
                    <li>
                        <a href="./products.html" class="buttonHeaderMenu">Products</a>
                    </li>
                    <li>
                        <a href="./contact.html" class="buttonHeaderMenu">Contact</a>
                    </li>
                </ul>
                <div class="login">
                    <button class="cart" id="cart" onclick="redirectToCartPage()">
                        <i class="fa-solid fa-cart-arrow-down"></i>
                    </button>
                    <button type="submit" id="login">login</button></span>
                </div>
            </menu>
        </nav>
    </header>

    <section class="maincontent">
        <div class="cardContainerLogin" id="cardContainerLogin">
            <h1 class="formCardTitle">Entrar : </h1>
            <form action="" method="post" class="loginForm">
                <label for="userEmail">Email :</label>
                <input type="email" name="userEmail" id="userEmail" required>
                <label for="userPassword">Senha :</label>
                <input type="password" name="userPassword" id="userPassword" required>
                <span>
                    <input type="checkbox" name="terms" id="terms" required>
                    <label for="terms">
                        <a href="#" target="_blank" rel="noopener noreferrer">Li e concordo com os termos de serviço</a>
                    </label>
                </span>
                <button>Entrar</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer_content">
            <div class="footer_contacts">
                <h3><img src="./assets/img/logo_branca.svg" alt="LOGO"></h3>
                <p>É tudo sobre seu bem estar</p>
                <div class="foooter_social_media">
                    <a href="#" class="footer_link" id="whatsapp">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                    <a href="#" class="footer_link" id="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#" class="footer_link" id="facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="footer_link" id="twitter">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                </div>
            </div>
            <div class="footer_subscribe">
                <h3>Subscribe : </h3>
                <p>
                    Enter your email to receive our promotions
                </p>
                <div class="input_group">
                    <input type="email" name="email" id="UserEmail">
                    <button>
                        <i class="fa-regular fa-envelope"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="footerRights">
            &#169<!--simbolo de copyrigth-->
            2023 all rights reserved
        </div>
    </footer>

    <script src="./assets/js/scriptMenu.js"></script><!--Controla o menu mobile-->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const buttonCart = document.querySelector(`button#cart`);

            function redirectToCartPage() {
                window.location.href = "./cart.html";
            }

            if (buttonCart) {
                buttonCart.addEventListener('click', redirectToCartPage);
            }
        });
    </script>
</body>

</html>
